<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: red;
            padding: 10px 20px;
            position: relative;
            z-index: 1;
        }

        #logo img {
            height: 30px;
            width: 30px;
        }

        #search {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
            box-shadow: none;
            transition: box-shadow 0.3s ease;
            
        }

        #search:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #menudiv {
            display: flex;
            gap: 20px;
            margin-left: 10%;
        }

        #menudiv a {
            text-decoration: none;
            color: white;
        }

        #menudiv a:hover {
            background-color: #fff;
            color: red;
            padding: 5px;
            border-radius: 3px;
        }

        #menubt {
            display: none;
        }

        label {
            display: none;
            cursor: pointer;
        }

        label img {
            height: 30px;
            width: 30px;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            #logo {
                display: none;
            }

            label {
                display: block;
            }

            #menudiv {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
               left: 2px;
                background-color: red;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            #menubt:checked ~ #menudiv {
                display: flex;
            }

            #search {
                width: 80%;
                margin-top: 10px;
            }
        }

        @media (min-width: 769px) {
            #search {
                width: 40%;
            }

            #logo {
                flex: 1;
            }

            #menubt {
                display: none;
            }

            label {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <input type="checkbox" id="menubt">
        <label for="menubt">
            <img src="https://img.icons8.com/?size=100&id=8113&format=png&color=ffffff" alt="ícone de menu">
        </label>
        <a id="logo" href="#">
            <img src="/assets/logo.jfif" alt="logo">
        </a>
        <input type="text" id="search" placeholder="Pesquisar...">
        <div id="menudiv">
            <a href="#home">Início</a>
            <a href="#products">Produtos</a>
            <a href="#about-us">Sobre nós</a>
        </div>
    </header>
</body>
</html>
