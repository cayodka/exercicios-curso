<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #header1 {
            padding: 2rem 1rem;
            display: flex;
            background-color: red;
        }

        .headera {
            display: flex;
            position: relative;
            left: 55rem;
        }

        #input1 {
            position: relative;
            left: 5rem;
            text-align: center;
        }

        .headera:hover,
        #input1:hover,
        #logo1:hover {
            background-color: blue;
            color: aliceblue;
            transition: 400ms linear;
        }

        #header2 {
            display: flex;
            justify-content: space-between;
            background-color: blue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header id="header1">
        <a id="logo1"><img src="/logo.jfif" height="30px" width="30px"></a>
        <input id="input1" type="text" placeholder="Pesquisa">
        <a class="headera">Home</a>
        <a class="headera">Products</a>
        <a class="headera">About Us</a>
    </header>
    <header id="header2">
        <a id="logo2"><img src="/logo.jfif" height="30px" width="30px"></a>
        <div>
            <a>Home</a>
            <a>Products</a>
            <a>About Us</a>
        </div>
        <input id="input2" type="text" placeholder="Pesquisa">
    </header>
</body>

</html>
